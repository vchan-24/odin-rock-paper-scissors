    } else {
        return "scissors"
    }
}

console.log(getComputerChoice());

function getHumanChoice() {
    var input = window.prompt("Choose between: rock, paper or scissors.", "");
    var humanChoice = input.toLowerCase();
    while (humanChoice !== "rock" && humanChoice !== "paper" && humanChoice !== "scissors") {
        input = window.prompt("Invalid choice! Please choose between: rock, paper or scissors.");
        var humanChoice = input.toLowerCase();
    }
    
    return humanChoice;
}
