function getComputerChoice() {
	choice = Math.random()*100;
    if (choice < 33) {
        return "rock";
    } else if (choice < 33 && choice < 36) {
        return "paper"
    } else {
        return "scissors"
    }
}

console.log(getComputerChoice(6))
