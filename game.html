<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
</head>

<body>
    <script>
        // Your JavaScript goes here!

        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            choice = Math.floor(Math.random() * 3);
            if (choice == 1) {
                return "rock";
            } else if (choice == 2) {
                return "paper"
            } else {
                return "scissors"
            }
        }

        var computerSelection = getComputerChoice();

        console.log("This is the computer's choice: ", computerSelection);

        function getHumanChoice() {
            var input = window.prompt("Choose between: rock, paper or scissors.", "").toLowerCase();
            while (input !== "rock" && input !== "paper" && input !== "scissors") {
                input = window.prompt("Invalid choice! Please choose between: rock, paper or scissors.").toLowerCase();
            }
            return input;
        }

        var humanSelection = getHumanChoice();
        console.log("This is your choice: ", humanSelection);

        function playRound(humanChoice, computerChoice) {
            if (humanChoice == computerChoice) {
                return console.log(`It's a draw! You both chose ${humanChoice}. These are the current scores: You: ${humanScore}. Computer: ${computerScore}`);
            } else if (humanChoice === "rock" && computerChoice === "paper" ||
            humanChoice == "paper" && computerChoice == "scissors" ||
            humanChoice == "scissors" && computerChoice == "rock") {
                computerScore += 1;
                return console.log(`You lose! ${computerChoice} beats ${humanChoice}! These are the current scores: You: ${humanScore}. Computer: ${computerScore}`);
            } else if (humanChoice == "rock" && computerChoice == "scissors" ||
            humanChoice == "paper" && computerChoice == "rock" ||
            humanChoice == "scissors" && computerChoice == "paper") {
                humanScore += 1;
                return console.log(`You win! ${humanChoice} beats ${computerChoice}! These are the current scores: You: ${humanScore}. Computer: ${computerScore}`);
            } else {
                return console.log(`dunno something went wrong`)
            }
        }

        playRound(humanSelection, computerSelection);

    </script>
</body>

</html>
